<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devcenter</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!--========Navigation Top Starts=========-->
    <nav class="Navigation_Top">
        <!--   Navigation_Top_Left section    -->
        <div class="Navigation_Top_Left">
            <div class="Navigation_Top_Left_logo">L</div>
            <div class="Navigation_Top_Left_DEV">DEV</div>
            <div class="Navigation_Top_Left_CENTRE">CENTER</div>
        </div>
        <!--   Navigation_Top_Centre section-->
        <div class="Navigation_Top_Centre">
            <div class="Navigation_Top_Centre_LifeCycle">LifeCycle</div>
            <div class="Navigation_Top_Centre_StarterKits">StarterKits</div>
            <div class="Navigation_Top_Centre_DevJourney">DevJourney</div>
            <div class="Navigation_Top_Centre_Resources">Resources</div>
            <div class="Navigation_Top_Centre_Community">Community</div>

        </div>
        <!--  Navigation_Top_Right section  -->
        <div class="Navigation_Top_Right">
            <div class="Navigation_Top_Right_logo">S</div>
            <div class="Navigation_Top_Right_Jason">Jason</div>
            <div class="Navigation_Top_Right_Group">G</div>
        </div>
    </nav>
    <!--========Navigation Top Ended=========-->

    <!--========Main Section which conatins left bar and Right bar Starts=========-->
    <div class="Main_Section">
        <!--Here We have 2 section left bar and Right bar-->

        <!--###############   Left_Bar Starts   ###############-->
        <div class="Main_Left">
            <div class="Main_Left_Your">Your</div>
            <div class="Main_Left_Projects">
                <div class="Main_Left_Projects_Logo">L</div>
                <div class="Main_Left_Projects_Text">Projects</div>
            </div>
            <div class="Main_Left_Contribution">
                <div class="Main_Left_Contribution_Logo">L</div>
                <div class="Main_Left_Contribution_Text">Contributions</div>
            </div>
            <div class="Main_Left_Journey">
                <div class="Main_Left_Journey_Logo">L</div>
                <div class="Main_Left_Journey_Text">Journey</div>
            </div>
            <div class="Main_Left_Event">
                <div class="Main_Left_Event_Logo">L</div>
                <div class="Main_Left_Event_Text">Event</div>
            </div>
            <div class="Main_Left_AccessControl">
                <div class="Main_Left_AccessControl_Logo">L</div>
                <div class="Main_Left_AccessControl_Text">Access Control</div>
            </div>
        </div>
        <!--###############   Left_Bar Ended   ###############-->

        <!--###############   Right_Bar Starts   ###############-->
        <div class="Main_Right">

            <!--     --- Header Section Starts   ---     -->
            <header class="Main_Right_Header">
                <!-- Left Part of Header Section of Main Right -->
                <div class="Main_Right_Header_Left">
                    <div class="My_Contributions">
                        My Contributions
                    </div>
                    <div class="Description">
                        View your documents, blog, posts, tools and dev journey you have created here
                    </div>
                </div>
                <!-- Right Part of Header Section of Main Right -->
                <div class="Main_Right_Header_Right">
                    <div class="New_Section">
                        + New A
                    </div>
                </div>
                
                
            </header>
            <nav class="Main_Right_Nav">
                <div class="Main_Right_Nav_Documents">Documents</div>
                <div class="Main_Right_Nav_Blogs">Blogs</div>
                <div class="Main_Right_Nav_Dev_Journey">Dev Journey</div>
                <div class="Main_Right_Nav_Tools">Tools</div>
            </nav>
            <!--     --- Header Section Ended  ---      -->

        </div>
        <!--###############   Right_Bar Ended   ###############-->


    </div>
    <!--========Main_Total Section which conatins left bar and Right bar Ended=========-->
    
</body>
</html>
